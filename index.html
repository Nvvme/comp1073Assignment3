<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Maps Clone</title>
<!-- Adding Mapbox GL JS's CSS for map styling. Documentation at https://docs.mapbox.com/mapbox-gl-js/api/ -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
<!-- Adding Mapbox GL JS's library for creating interactive maps. Documentation at https://docs.mapbox.com/mapbox-gl-js/api/ -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<!-- Linking to external CSS for custom page styling -->
<script src="js/script.js" defer></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Discover Your Surroundings</h1>
        <input type="text" id="location-input" placeholder="Enter a location" autofocus>
        <button id="find-button">Find Places</button>
    </header>
    <main>
        <section id="weather-display"></section>
        <!-- Div for displaying the Mapbox map with specified dimensions to ensure visibility -->
        <div id="map" style="width: 100%; height: 400px;"></div>
    </main>
    <script>
        // Script to attach event listeners after the page and all dependencies have fully loaded
        window.onload = function() {
            document.getElementById('find-button').addEventListener('click', getWeatherAndPlaces);
            document.getElementById('location-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getWeatherAndPlaces();
                }
            });
        };
    </script>
</body>
</html>
